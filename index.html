<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./images/dhaval.jpg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <title>Dhaval Code Editor</title>
</head>
<body>
    <div class="main">
    <nav>
        <div class="nav-left">
            <img src="./images/dhaval.jpg" alt="">
            <a class="title" href="index.html">Dhaval Code Editor</a>
            <i class="ri-menu-line"></i>
        </div>
        <div class="nav-right">
            <a href="https://www.linkedin.com/in/dhaval-rathod/"><i class="ri-linkedin-fill"></i></a>
            <a href="https://www.instagram.com/dhavaldeveloper"><i class="ri-instagram-fill"></i></a>
            <a href="https://github.com/dhavalrathod027"><i class="ri-github-fill"></i></a>
        </div>
    </nav>
    <main>
        <div class="left">
            <div class="content">
                <div class="lang">
                    <h5>HTML</h5>
                    <i class="ri-html5-fill"></i>
                </div>
                <div class="code">
                    <textarea id="html" class="textarea" spellcheck="false"></textarea>  
                </div>
            </div>
            <div class="content">
                <div class="lang">
                    <h5>CSS</h5>
                    <i class="ri-css3-fill"></i>
                </div>
                <div class="code">
                    <textarea  id="css" class="textarea" spellcheck="false"></textarea>  
                </div>
            </div>
            <div class="content">
                <div class="lang">
                    <h5>JavaScript</h5>
                    <i class="ri-javascript-fill"></i>
                </div>
                <div class="code">
                    <textarea  id="javascript" class="textarea" spellcheck="false"></textarea>  
                </div>
            </div>
        </div>
        <div class="right">
            <div class="answer">
                <h5>OUTPUT</h5>
                <iframe src="" frameborder="0" class="output"></iframe>
            </div>
        </div>
    </main>
</div>
    <script src="script.js"></script>
</body>
</html>
